<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TumiMundo-Onboarding-Buddy</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

        <form>

            <header>
                <h1>Choose a buddy</h1>
                <p>During the learning journey your child will have a buddy that learns with them, gives reminders
                and shows the statics! Here you pick a buddy.
                </p>
                <p>Drag left or right, or use the buttons on the side to see all budies!</p>
            </header>

            <main>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="buddy" value="raymond">
                            <img src="assets/Muiss.png" alt="" width="150" height="150">   
                            <p>Raymond the Rat</p>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="buddy" value="pino">
                            <img src="assets/Penguin.png" alt="" width="150" height="150">
                            <P>Pino the Pinguin</P>
                        </label>
                    </li>
                </ul>

                <div class="blokjes">
                    <button id="left" type="button" class="blok-right-left">
                        <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1.16484 14.8356C0.72088 14.3916 0.72088 13.6718 1.16484 13.2278L6.42413 7.96856L1.16485 2.70927C0.72088 2.2653 0.72088 1.54549 1.16485 1.10153C1.60881 0.657564 2.32862 0.657564 2.77258 1.10153L8.83574 7.16469C9.2797 7.60865 9.2797 8.32846 8.83574 8.77242L2.77258 14.8356C2.32862 15.2795 1.60881 15.2795 1.16484 14.8356Z" fill="white"/>
                        </svg>
                    </button>
                    <button  type="button" class="blok-right-left">
                        <svg width="10" height="16" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M1.16484 14.8356C0.72088 14.3916 0.72088 13.6718 1.16484 13.2278L6.42413 7.96856L1.16485 2.70927C0.72088 2.2653 0.72088 1.54549 1.16485 1.10153C1.60881 0.657564 2.32862 0.657564 2.77258 1.10153L8.83574 7.16469C9.2797 7.60865 9.2797 8.32846 8.83574 8.77242L2.77258 14.8356C2.32862 15.2795 1.60881 15.2795 1.16484 14.8356Z" fill="white"/>
                        </svg>
                    </button>    
                </div>
            </main>

            <footer>
                <button type="submit">Continue</button>
                <svg class="golfje" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 256 35.2">
                    <path d="M0,0v35.2h256V0c-70.4,8.8-118.7,32.7-164,32.7S0,0,0,0Z"/>
                </svg>
            </footer>

        </form>
    
    </body>
</html>
